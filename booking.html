<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .booking-form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .booking-form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .booking-form label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    .booking-form input,
    .booking-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .booking-form button {
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .booking-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form class="booking-form" action="#" method="POST">
    <h2>Book Your Slot</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="Station Name">Station Name</label>
    <input type="text" id="StName" name="StName" required />

    <label for="Vehicle Type">Vehicle Type</label>
    <input type="text" id="CarType" name="CarType" required />

    <label for="Model">Model</label>
    <input type="text" id="model" name="model" required />

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required />

    <button type="submit" id="bookingConfirm">Book Now</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Check if location is already generated
      let savedLocation = localStorage.getItem("randomLocation");

      if (!savedLocation) {
        // Generate a fixed random location only once
        const lat = (Math.random() * 180 - 90).toFixed(5);
        const lng = (Math.random() * 360 - 180).toFixed(5);
        savedLocation = JSON.stringify({ lat, lng });

        // Store it in localStorage
        localStorage.setItem("randomLocation", savedLocation);
      }

      // Retrieve user information from localStorage (set during login)
      const username = localStorage.getItem("username") || "";
      const email = localStorage.getItem("Email") || "";
      const model = localStorage.getItem("Model") || "";
      const carType = localStorage.getItem("CarType") || "";
      const StName = localStorage.getItem("StName") || "";

      // Fill in the form with stored data (from login)
      document.getElementById("name").value = username;
      document.getElementById("email").value = email;
      document.getElementById("model").value = model;
      document.getElementById("CarType").value = carType;
      document.getElementById("StName").value = StName;

      // Retrieve the last station name if available
      const lastStName = localStorage.getItem("StNameValue");
      if (lastStName) {
        document.getElementById("StName").value = lastStName;
      }

      // Listen for form submission
      document.getElementById("bookingConfirm").addEventListener("click", (e) => {
        e.preventDefault(); // Prevent form submission

        // Get current booking data
        const stationName = document.getElementById("StName").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        // Retrieve current bookings array or start fresh
        let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

        // Add the new booking with the fixed location
        bookings.push({ stationName, date, time, location: JSON.parse(savedLocation) });

        // Save updated bookings and other values
        localStorage.setItem("bookings", JSON.stringify(bookings));
        localStorage.setItem("StNameValue", stationName); // Store current station name

        // Redirect to success page
        window.location.href = "/success.html";
      });
    });
  </script>
</body>
</html>
