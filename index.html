<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div class="main">
        <div class="nav">
            <img class="pic" src="/public/pic.png" alt="">
            <div class="name" id = "usinglocal">User</div>
            <div class="profile">Vehicle
                <select class="selection" placeholder="Choose vehicle type">
                    <option value="" class="options" disabled selected>Select a Vehicle</option>
                    <option value="2 Wheeler" class="options">2 Wheeler</option>
                    <option value="3 Wheeler" class="options">3 Wheeler</option>
                    <option value="4 Wheeler" class="options">4 Wheeler</option>
                    <option value="Passenger" class="options">Passenger</option>
                </select>
            </div>
            <div class="profile">Model
                <input type="text" class="carInfo1" placeholder="Enter the model ">
            </div>
            <div class="profile">Variant
                <input type="text" class="carInfo2" placeholder="Enter the Variant">
            </div>
            <div class="profile">Account</div>
            <div class="profile">Settings</div>
            <div id="model-wrapper">
                <iframe 
    title="Hyundai Creta 2016"
    src="https://sketchfab.com/models/46b66ddb3cf846f88f7348e0daec2604/embed?autostart=1&preload=1&autospin=1&ui_infos=0"
    frameborder="0"
    allow="autoplay; fullscreen; xr-spatial-tracking"
    mozallowfullscreen="true"
    webkitallowfullscreen="true"
    allowfullscreen
    style="width: 100%; height: 100%; border: none; border-radius: 10px;">
</iframe>

            </div>
            
            <!-- <div id="3d-model-container"></div> -->
             <!-- 3D model display -->
            
        </div>

            <div class="upper">

                <span class="clear">clear</span>
                <img src="/public/logo.jpg" alt="" class="logo">
            </div>
            <div class="lower">
                <div class="guide">
                    <h3 class="heading">Try searching to get service station recommendations <span><a id = "sign" href = "/signup.html">Sign up now to book</a></span></h3>
                </div>
            </div>
        </div>
    </div>
</body>
